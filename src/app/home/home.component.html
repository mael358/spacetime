<div class="container-fluid center my-3 pb-5">


    <div class="centrar">

        <div class="contenedor-sesion">
            <div class="seccion">
                <div class="titulo-seccion">
                    <button type="button" class="btn btn-primary">
                        <i class="fa fa-pen"></i>
                        Crear un nuevo post
                    </button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3 mx-auto" *ngFor="let publicacion of posts">
        <div class="centrar">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image" style="cursor: pointer;"></div>
                    <mat-card-title style="cursor: pointer;">{{ publicacion.usuario?.nombres }} {{
                        publicacion.usuario?.apodo }}</mat-card-title>
                    <mat-card-subtitle>{{ publicacion.fecha | date:"fullDate" }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{ publicacion.contenido }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button *ngIf="publicacion.meGusto" style="font-family: Segoe UI Emoji;">&#10084; {{
                        publicacion.meGusta?.length }} Me gusta</button>
                    <button mat-button *ngIf="!publicacion.meGusto">&#10084; {{ publicacion.meGusta?.length }} Me
                        gusta</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="col-md-12 text-center">
        <span>
            &copy; 2022 SpaceTime, Inc.
        </span>
    </div>
</div>
