<div class="container-fluid mx-auto my-3" *ngFor="let publicacion of posts">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="cursor: pointer;"></div>
            <mat-card-title style="cursor: pointer;">{{ publicacion.usuario?.nombres }} {{ publicacion.usuario?.apellidos }}</mat-card-title>
            <mat-card-subtitle>{{ publicacion.fecha | date:"fullDate" }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{ publicacion.contenido }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button *ngIf="publicacion.meGusto" style="font-family: Segoe UI Emoji;">&#10084; {{ publicacion.meGusta?.length }} Me gusta</button>
            <button mat-button *ngIf="!publicacion.meGusto">&#10084; {{ publicacion.meGusta?.length }} Me gusta</button>
        </mat-card-actions>
    </mat-card>
</div>
