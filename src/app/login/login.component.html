<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTime</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-3 pb-5">
        <div class="body-contenedor">
            <div class="contenedor-sesion">
                <div class="seccion">
                    <div class="titulo-seccion">
                        <h5>Registrar</h5>
                    </div>
                    <form class="form-secion" accept-charset="utf-8">
                        <div class="mb-3">
                            <div class="form-input">
                                <input class="form-control" type="text" placeholder="Nombre"
                                    pattern="[A-Za-z0-9 ]{1,30}">
                                <div class="icono">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-input">
                            <input class="form-control" type="date" placeholder="Fecha Nacimiento" minlength="8">
                        </div>
                        <div class="form-input">
                            <input class="form-control" type="email" placeholder="Correo Electrónico">
                            <div class="icono">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="form-input">
                            <input class="form-control" type="password" placeholder="Contraseña" minlength="8">
                            <div class="icono">
                                <i class="fas fa-unlock"></i>
                            </div>
                        </div>
                        <div class="form-boton">
                            <button class="btn-form registro">
                                Registrar
                            </button>
                        </div>
                    </form>
                </div>
                <div class="divisor">
                    <div class="contenedor-icono">
                        <i class="far fa-address-card"></i>
                    </div>
                </div>
                <div class="seccion">
                    <div class="titulo-seccion">
                        <h5>Iniciar sesión</h5>
                    </div>
                    <br>
                    <div class="inciar-con">
                        <div class="form-boton">
                            <button type="submit" class="btn-form facebook" (click)="loggearseFacebook()">
                                <i class="fab fa-facebook-square"></i>
                                facebook
                            </button>
                        </div>
                    </div>
                    <form class="form-secion" accept-charset="utf-8">
                        <div class="form-input">
                            <input (ngModel)="usuarioLocal.email" class="form-control" type="email" placeholder="Correo Electrónico">
                            <div class="icono">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="form-input">
                            <input (ngModel)="usuarioLocal.password" class="form-control" type="password" placeholder="Contraseña">
                            <div class="icono">
                                <i class="fas fa-unlock"></i>
                            </div>
                        </div>
                        <div class="form-boton">
                            <button class="btn-form iniciar" (click)="login()">
                                Iniciar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <span>
                &copy; 2022 SpaceTime, Inc.
            </span>
        </div>
    </div>
</body>

</html>
