<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apock web design</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
<div class="body-contenedor">
    <div class="contenedor-sesion">
        <div class="seccion">
            <div class="titulo-seccion">
                <h5>Registrar</h5>
            </div>
            <form autocomplete="off" class="form-secion" action="#" method="post" accept-charset="utf-8">
                <div class="mb-3">
                <div class="form-input">
                    <input class="form-control" type="text" placeholder="Nombre" pattern="[A-Za-z0-9 ]{1,30}">
                    <div class="icono">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
                <div class="form-input">
                    <input class="form-control" type="email" placeholder="Correo Electrónico">
                    <div class="icono">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-input">
                    <input class="form-control" type="password" placeholder="Contraseña" minlength="8">
                    <div class="icono">
                        <i class="fas fa-unlock"></i>
                    </div>
                </div>
                <div class="form-input">
                    <input class="form-control" type="password" placeholder="Confirmar Contraseña"  minlength="8">
                    <div class="icono">
                        <i class="fas fa-unlock"></i>
                    </div>
                </div>
                <div class="form-terminos">
                    <input type="checkbox" id="acepto" value="">
                    <span>
                        Aceptar los
                        <a href="#" title="">términos</a> y 
                        <a href="#" title="">condiciones</a>
                    </span>
                </div>
                <div class="form-boton">
                    <button type="submit" class="btn-form registro">
                        Registrar
                    </button>
                </div>
            </form>
            <!-- cambia el color de la carta con acierto, alerta y peligro -->
            <!-- <div class="carta-seccion acierto">
                El usuario o contraseña es incorrecto
            </div> -->
        </div>
        <div class="divisor">
            <div class="contenedor-icono">
                <i class="far fa-address-card"></i>
            </div>
        </div>
        <div class="seccion">
            <div class="titulo-seccion">
                <h5>Iniciar sesión</h5>
            </div>
            <div class="inciar-con">
                <div class="form-boton">
                    <button type="submit" class="btn-form facebook">
                        <i class="fab fa-facebook-square"></i>
                        facebook
                    </button>
                </div>
                <div class="form-boton">
                    <button type="submit" class="btn-form google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </div>
            </div>
            <form class="form-secion" action="#" method="post" accept-charset="utf-8">
                <div class="form-input">
                    <input class="form-control" type="email" placeholder="Correo Electrónico">
                    <div class="icono">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="form-input">
                    <input class="form-control" type="password" placeholder="Contraseña" minlength="8">
                    <div class="icono">
                        <i class="fas fa-unlock"></i>
                    </div>
                </div>
                <div class="form-boton">
                    <button type="submit" class="btn-form iniciar">
                        Iniciar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-12 text-center">
    <span>
        © 2022 SpaceTime, Inc.
    </span>
</div>

</body>

</html>
