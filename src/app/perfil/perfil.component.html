<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apock web design</title>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="container my-3 pb-5">
    <section class="seccion-perfil-usuario">
      <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
          <div class="perfil-usuario-avatar">
            <img src="{{ usuario.img }}" alt="img-avatar">
            <button *ngIf="puedeEditar" type="button" class="boton-avatar" data-bs-target="#myModalphoto" data-bs-toggle="modal">
              <i class="far fa-image"></i>

            </button>
          </div>
          <div *ngIf="puedeEditar" style="text-align: right">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"><i
                class="fa fa-pen"></i> Editar perfil</button>
          </div>
        </div>
      </div>
      <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
          <h3 class="titulo">{{ usuario.nombre }}</h3>
        </div>
        <div class="perfil-usuario-footer">
          <ul class="lista-datos">
            <li><i class="icono fas fa-user"></i>{{ usuario.nombre }}</li>
            <li><i class="icono fas fa-calendar-alt"></i>{{ usuario.fechanac }}</li>
            <li><i class="icono fas fa-envelope"></i>{{ usuario.correo }}</li>
          </ul>
        </div>
      </div>
    </section>
  </div>
  <div class="col-md-12 text-center">
    <span>
      &copy; 2022 SpaceTime, Inc.
    </span>
  </div>
</body>



<head>
  <style>
    .modal-header {
      background: #bbbbbb;
      color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Editar Perfil</h1>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input [(ngModel)]="usuarioEditado.nombre" type="text" name="usuariEditadoNombre" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input [(ngModel)]="usuarioEditado.fechanac" name="usuariEditadoFecha" type="date" class="form-control" id="floatingInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button (click)="actualizarUsuario()" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#secondModal"
            data-bs-dismiss="modal">Guardar</button>
          <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

<body>

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Cambiar Foto</h1>

          <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input"
                                            id="inputGroupFile05" aria-describedby="inputGroupFileAddon04">
        </div>
        <div class="modal-footer">
          <button (click)="actualizarUsuario()" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#secondModal"
            data-bs-dismiss="modal">Guardar</button>
          <button class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
